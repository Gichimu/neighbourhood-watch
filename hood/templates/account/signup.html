{%extends 'base.html'%}
{% load account socialaccount %}
{% load i18n %}
{% block content %}
    <div class="container acc">
        <div class="row text-center">
                

            <div class="log">
                
                
                <h1>{% trans "Sign Up" %}</h1>
                
                <p>{% blocktrans %}Already have an account? Then please <a href="/accounts/login">sign in</a>.{% endblocktrans %}</p>
                
                <form class="signup-form" id="signup_form" method="post" action="{% url 'account_signup' %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                  {% endif %}
                  <button type="submit" class="btn btn-primary">{% trans "Sign Up" %} &raquo;</button>
                </form>
            </div> 
                
        </div>
    </div>
{%endblock%}
